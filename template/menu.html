{% extends "base.html" %}
{% block title %}Main menu{% endblock %}

{% block content %}

<h1 class="text-white">welcom to menu page</h1>
<br>
<div class="card-group">
    {% for item in food %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ item.1 }}</h5>
            <p class="card-text">{{ item.2 }}</p>
        </div>
        <div class="card-footer">
            <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
            <small class="text-muted">${{ item.3 }}</small>
            {% if session.loggedin %}
            <a href="{{ url_for('menu', food_id = food_id) }}">
                <button type="button" class="btn btn-outline-secondary">
                Reserve
            </button>
            </a>
            {% endif%}
            
        </div>
        <img class="card-img-top" src="{{ url_for('static', filename='image/B5372.png.jpeg') }}" alt="Card image cap">
        {% endfor %}
    </div>
{% endblock %}
