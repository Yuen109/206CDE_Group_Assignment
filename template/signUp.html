{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- <div class="container"> -->
    <form method="POST">
        <h3 class="text-white" align="center">Member Registration</h1>
        <div class="from-group">
            <label class="text-white" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <br>
        <div class="from-group">
            <label class="text-white" for="firstName">Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter name">
        </div>
        <br>
        <div class="from-group">
            <label class="text-white" for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
        </div>
        <br>
        <div class="from-group">
            <label class="text-white" for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
        </div>
        <br>
        <div class="from-group">
            <label class="text-white" for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <br>
        <div class="from-group">
            <label class="text-white" for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br>
        <button type="submit" class="text-white btn btn-outline-secondary">Submit</button>
    </form>
</div>
{% endblock %}
